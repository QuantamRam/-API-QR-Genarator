<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Generator</title>
    <link rel="stylesheet" href="qr.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="qr_box">
        <header>
            <h1>QR Generator</h1>
            <p>Paste or enter the text to generate QR Code</p>
        </header>

        <div class="form">
            <input type="text" placeholder="Enter the URL or TEXT">
            <button>Generate QR Code</button>
        </div>

        <div class="qr_code">
            <img src="" alt="QR Code">
        </div>
    </div>
    <script src="qr.js"></script>
</body>
</html>
